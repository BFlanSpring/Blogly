{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Posted by: {{ post.user.first_name }} {{ post.user.last_name }}</p>
<a href="{{ url_for('user_info', user_id=user.id) }}" class="button">Back to Profile</a>
<a href="{{ url_for('show_post_edit_page', user_id=user.id, post_id=post.id) }}" class="button">Edit</a>


<form method="post" action="{{ url_for('delete_post', user_id=user.id, post_id=post.id)}}">
    <button type="submit">Delete</button>
</form>


{% endblock %}
