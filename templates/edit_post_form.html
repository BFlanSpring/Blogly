{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<h1>Edit Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form method="post" action="{{ url_for('show_post_edit_page', user_id=user_id, post_id=post.id) }}">

    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br><br>
    
    <label for="post_content">Content</label>
    <input type="text" id="post_content" name="post_content" ><br><br>
    
    <input type="submit" value="ADD">
    
    <a href="/users/{{ user_id }}" class="button"> Cancel </a>

</form>
{% endblock %}
