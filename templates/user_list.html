{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_info', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add User</a>
{% endblock %}
