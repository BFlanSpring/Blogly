{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<h1>New Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form method="post" action="/users/{{ user_id }}/posts/new">

    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br><br>
    
    <label for="post_content">Content</label>
    <input type="text" id="post_content" name="post_content" ><br><br>
    
    <input type="submit" value="ADD">
    
    <a href="/users/{{ user_id }}" class="button"> Cancel </a>

</form>
{% endblock %}
